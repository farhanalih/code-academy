<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout</title>
    <style>
      section {
        display: flex;
        flex-wrap: wrap;
      }
      div {
        background: #48503b;
        color: white;
        text-align: center;
        margin: 5px;
        padding: 100px;
        flex-basis: 25%;
      }
    </style>
  </head>
  <body>
    <section>
      <div>product 1</div>
      <div>product 2</div>
      <div>product 3</div>
      <div>product 4</div>
      <div>product 5</div>
      <div>product 6</div>
      <div>product 7</div>
      <div>product 8</div>
    </section>
  </body>
</html>
