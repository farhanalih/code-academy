<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let max = 0;
        let i = 1;
        let counter = 0;
        while (i<=8){
            let inputGrade = Number (prompt("Enter grade student"+i+":"));
            if (max < inputGrade){
                max = inputGrade;
            }
            if (inputGrade >= 90){
                counter ++
            }
            i++
        }
        alert("Max is : "+max+"& Grade >= 90 = "+ counter);
    </script>
</body>
</html>
