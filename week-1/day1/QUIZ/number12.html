<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let max = 0;
        let n = Number(prompt("Enter Number [enter 0 to exit]: "));
        while (n !== 0) {
            if (n > max) {
                max = n
            }
            n = Number(prompt("Enter Number [enter 0 to exit]: "));

        }
        alert("Bilangan Maximal :" + max);
    </script>
</body>

</html>
