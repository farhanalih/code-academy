<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let n = 3;
        let sum = 0;
        for (let i=0;i<n;i++){
            let price = Number(prompt("Enter price ke-"+i+": "));
            sum += price;
        }
        alert("hasil : "+sum);
    </script>
</body>
